<!-- jQuery library (served from Google) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.css" rel="stylesheet" />

</head>
<body>

<div class="container" style="border:5px solid coral;" >

<ul class="bxslider">
  <li style="background-color:orange"><img alt="Image Here" src="/images/pic1.jpg" /></li>
  <li style="background-color:grey"><img alt="Image Here" src="/images/pic2.jpg" /></li>
  <li style="background-color:blue" ><img alt="Image Here" src="/images/pic3.jpg" /></li>
  <li style="background-color:yellow"><img alt="Image Here"  src="/images/pic4.jpg" /></li>
  <li style="background-color:red"><img alt="Image Here"  src="/images/pic4.jpg" /></li>
</ul>

</div>

<script>
$(document).ready(function(){
  $('.bxslider').bxSlider({
  responsive:true,
  touchEnabled:true,
  slideWidth:500,
  minSlides:3,
  maxSlides:4,
  moveSlides:1,
  slideMargin:10,
  infiniteLoop:false,
  auto:true,
  autoHover:true,
  hideControlOnEnd:true
  });
});
</script>
<style>
.container {width:820px;margin:auto;}
ul.bxslider li{width : 400px !important;height : 400px;}

</style>
</body>
