<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.css" rel="stylesheet" />

</head>
<body>

<div class="container" style="border:5px solid coral;">

<ul class="bxslider">
  <li><img width="500" height="500" alt="Image Here" style="background-color:orange" src="/images/pic1.jpg" /></li>
  <li><img width="500" height="500" alt="Image Here" style="background-color:grey" src="/images/pic2.jpg" /></li>
  <li><img width="500" height="500" alt="Image Here" style="background-color:blue" src="/images/pic3.jpg" /></li>
  <li><img width="500" height="500" alt="Image Here" style="background-color:yellow" src="/images/pic4.jpg" /></li>
</ul>

</div>

<script>
$(document).ready(function(){
  $('.bxslider').bxSlider({
  responsive:true,
  touchEnabled:true,
  slideWidth:500,
  minSlides:3,
  maxSlides:4,
  shrinkItems:true,
  infiniteLoop:false
  });
});
</script>

</body>
